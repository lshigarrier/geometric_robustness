name  : isometry/adv_train # isometry/kyles_TEMP
model : 00030.pt # baseline.pt # fgsm_adv_train.pt # 00030.pt
reg_type : isometry # isometry # jacobian
gpu_number : "7"
seed  : 1

train      : True
load       : False
adv_train  : True
adv_test   : False
distill    : False
reg        : False

# model

channels1 : 32
channels2 : 64
hidden    : 128

# data

input_shape : (1, 28, 28)
num_classes : 10

# training

epochs          : 30
batch_size      : 64
test_batch_size : 64
learning_rate   : 0.001

distill_temp : 20

# eps_inf = 0.3 => eps_l2 = sqrt(784)*eps_inf = 28*0.3 = 8.4
# eps_inf = 0.2 => eps_l2 = sqrt(784)*eps_inf = 28*0.2 = 5.6
epsilon   : 5.6
eta_min   : 0.0000001
eta_max   : 0.000001
epoch_reg : 2

verbose      : True
log_interval : 100
save_step    : 1

# testing

testing_batch_size : 128
test_epoch         : 30
loader             : train

# attack

attack_type       : pgd # fgsm # gn # pgd # deep_fool # cw
std               : 1
perturbation_type : linf # pgd only does Linf, deep_fool only does L2
budget            : 0.2
alpha             : 0.02
max_iter          : 10
random_start      : True

